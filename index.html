<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Teleprompter a mi Ritmo</title>
<style>
  body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; overflow: hidden; }
  
  #viewport {
    height: 100vh; overflow-y: hidden;
    display: flex; flex-direction: column; align-items: center;
    scroll-behavior: smooth;
  }

  #margin-box {
    width: 80%; padding-top: 50vh; padding-bottom: 80vh;
    transition: width 0.3s;
  }

  #text {
    width: 100%; font-size: 45px; line-height: 1.7;
    outline: none; white-space: pre-wrap; word-wrap: break-word;
    color: #888; /* Texto base en gris */
  }

  .mirror { transform: scaleX(-1); }

  /* Indicador de lectura */
  #guide {
    position: fixed; top: 50%; left: 0; width: 100%; height: 2px;
    background: #0f0; opacity: 0.5; pointer-events: none; z-index: 10;
  }

  #controls {
    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
    display: flex; flex-wrap: wrap; justify-content: center; gap: 6px;
    background: rgba(20, 20, 20, 0.9); padding: 12px; border-radius: 12px; z-index: 100;
  }

  button {
    background: #333; color: white; border: none; padding: 10px 15px;
    border-radius: 6px; cursor: pointer; font-size: 14px;
  }

  .active { background: #d32f2f !important; box-shadow: 0 0 10px red; }
</style>
</head>
<body>

<div id="guide"></div>

<div id="viewport">
  <div id="margin-box">
    <div id="text" contenteditable="true" spellcheck="false">Pega tu guion aqu√≠. 
Al activar la voz, el texto solo se mover√° cuando t√∫ hables. 
Si vas r√°pido, sube r√°pido. Si te callas, se detiene.</div>
  </div>
</div>

<div id="controls">
  <button id="micBtn">üéôÔ∏è Iniciar Ritmo</button>
  <button id="mirrorBtn">ü™û Espejo</button>
  <button id="plusBtn">A+</button>
  <button id="minusBtn">A-</button>
  <button id="mPlus">‚ÜîÔ∏è+</button>
  <button id="mMinus">‚ÜîÔ∏è-</button>
  <button id="resetBtn">üîÑ</button>
</div>

<script>
const viewport = document.getElementById("viewport");
const textElem = document.getElementById("text");
const marginBox = document.getElementById("margin-box");
const micBtn = document.getElementById("micBtn");

let isListening = false;
let recognition;
let lastIndex = 0;

// CONFIGURACI√ìN DE VOZ
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;

if (SR) {
  recognition = new SR();
  recognition.lang = 'es-ES';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    empujarTexto(transcript.toLowerCase().trim());
  };

  recognition.onend = () => { if (isListening) recognition.start(); };
}

function empujarTexto(voz) {
  const palabras = voz.split(" ");
  const ultima = palabras[palabras.length - 1];
  const contenido = textElem.innerText.toLowerCase();
  
  // Buscamos la palabra a partir de la √∫ltima posici√≥n conocida para no saltar atr√°s
  const index = contenido.indexOf(ultima, lastIndex);

  if (index !== -1) {
    lastIndex = index; // Actualizamos marcador de progreso
    const range = document.createRange();
    const walker = document.createTreeWalker(textElem, NodeFilter.SHOW_TEXT, null, false);
    let node, count = 0;

    while (node = walker.nextNode()) {
      let nextCount = count + node.textContent.length;
      if (index >= count && index < nextCount) {
        try {
          range.setStart(node, index - count);
          range.setEnd(node, index - count + ultima.length);
          const rect = range.getBoundingClientRect();
          
          // Movemos el viewport para que la palabra detectada quede al centro
          const distAlCentro = rect.top - (window.innerHeight / 2);
          viewport.scrollTop += distAlCentro;
          
        } catch(e) {}
        break;
      }
      count = nextCount;
    }
  }
}

micBtn.onclick = () => {
  if (!isListening) {
    isListening = true;
    lastIndex = 0;
    micBtn.classList.add("active");
    micBtn.innerText = "üõë Detener";
    textElem.style.color = "white"; // Resaltar texto al empezar
    textElem.contentEditable = "false";
    recognition.start();
  } else {
    isListening = false;
    micBtn.classList.remove("active");
    micBtn.innerText = "üéôÔ∏è Iniciar Ritmo";
    textElem.contentEditable = "true";
    recognition.stop();
  }
};

// CONTROLES B√ÅSICOS
document.getElementById("mirrorBtn").onclick = () => textElem.classList.toggle("mirror");
document.getElementById("plusBtn").onclick = () => { textElem.style.fontSize = (parseInt(window.getComputedStyle(textElem).fontSize) + 4) + "px"; };
document.getElementById("minusBtn").onclick = () => { textElem.style.fontSize = (parseInt(window.getComputedStyle(textElem).fontSize) - 4) + "px"; };
document.getElementById("mPlus").onclick = () => { marginBox.style.width = Math.min(100, (marginBox.offsetWidth / window.innerWidth * 100) + 5) + "%"; };
document.getElementById("mMinus").onclick = () => { marginBox.style.width = Math.max(20, (marginBox.offsetWidth / window.innerWidth * 100) - 5) + "%"; };
document.getElementById("resetBtn").onclick = () => { viewport.scrollTop = 0; lastIndex = 0; };
</script>
</body>
</html>
