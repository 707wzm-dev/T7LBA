<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Teleprompter Pro Voz</title>
<style>
  body {
    margin: 0; background: black; color: white;
    font-family: Arial, sans-serif; overflow: hidden;
  }

  #viewport {
    height: 100vh;
    overflow-y: auto; /* Cambiado para permitir desplazamiento */
    scroll-behavior: smooth;
    text-align: center;
  }

  /* Ocultar scrollbar */
  #viewport::-webkit-scrollbar { display: none; }

  #text-container {
    display: inline-block;
    padding: 50vh 0; /* Espacio para centrar primera y √∫ltima l√≠nea */
    width: 90%; /* Margen inicial */
    font-size: 40px;
    line-height: 1.6;
    outline: none;
    transition: width 0.3s ease; /* Transici√≥n suave para m√°rgenes */
  }

  .mirror { transform: scaleX(-1); }
  
  .highlight { color: #2ecc71; transition: color 0.3s; }

  #controls {
    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 6px; background: rgba(20,20,20,0.95);
    padding: 10px; border-radius: 12px; z-index: 100; width: 95%; max-width: 600px;
  }

  button {
    font-size: 14px; padding: 8px 10px; cursor: pointer;
    background: #333; color: white; border: 1px solid #555; border-radius: 5px;
  }

  .active-mic { background: #c0392b !important; border-color: #e74c3c; }
</style>
</head>
<body>

<div id="viewport">
  <div id="text-container" contenteditable="true" spellcheck="false">
    Pega tu texto aqu√≠. <br><br>
    Pulsa el micr√≥fono y lee con calma. El sistema detectar√° tu voz y centrar√° la l√≠nea autom√°ticamente. 
    Usa los botones para ajustar m√°rgenes y modo espejo.
  </div>
</div>

<div id="controls">
  <button id="micBtn">üéôÔ∏è Voz</button>
  <button id="mirrorBtn">ü™û Espejo</button>
  <button id="plusBtn">A+</button>
  <button id="minusBtn">A-</button>
  <button id="marginPlus">‚ÜîÔ∏è+</button>
  <button id="marginMinus">‚ÜîÔ∏è-</button>
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="centerBtn">‚¨ÜÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
  <button id="resetBtn">üîÑ</button>
</div>

<script>
const viewport = document.getElementById("viewport");
const textContainer = document.getElementById("text-container");
const micBtn = document.getElementById("micBtn");

let isListening = false;
let recognition;

// 1. L√ìGICA DE VOZ
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = 'es-ES';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let currentText = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      currentText += event.results[i][0].transcript;
    }
    buscarYCentrar(currentText.toLowerCase().trim());
  };

  recognition.onend = () => { if (isListening) recognition.start(); };
}

function buscarYCentrar(fraseEscuchada) {
  const palabras = fraseEscuchada.split(" ");
  const ultimaPalabra = palabras[palabras.length - 1];
  
  // Buscamos la palabra dentro del contenedor
  const contenido = textContainer.innerText.toLowerCase();
  const index = contenido.lastIndexOf(ultimaPalabra);

  if (index !== -1) {
    const range = document.createRange();
    const selection = window.getSelection();
    
    // Encontrar el nodo de texto exacto
    let walker = document.createTreeWalker(textContainer, NodeFilter.SHOW_TEXT, null, false);
    let node;
    let charCount = 0;

    while (node = walker.nextNode()) {
      let nextCharCount = charCount + node.textContent.length;
      if (index >= charCount && index < nextCharCount) {
        try {
          range.setStart(node, index - charCount);
          range.setEnd(node, (index - charCount) + ultimaPalabra.length);
          
          const rect = range.getBoundingClientRect();
          const targetY = viewport.scrollTop + rect.top - (window.innerHeight / 2);
          
          viewport.scrollTo({ top: targetY, behavior: 'smooth' });
        } catch(e) {}
        break;
      }
      charCount = nextCharCount;
    }
  }
}

// 2. BOTONES Y FUNCIONES
micBtn.onclick = () => {
  if (!isListening) {
    recognition.start();
    isListening = true;
    micBtn.classList.add("active-mic");
    textContainer.contentEditable = "false";
  } else {
    recognition.stop();
    isListening = false;
    micBtn.classList.remove("active-mic");
    textContainer.contentEditable = "true";
  }
};

document.getElementById("mirrorBtn").onclick = () => viewport.classList.toggle("mirror");

let fSize = 40;
document.getElementById("plusBtn").onclick = () => { fSize += 4; textContainer.style.fontSize = fSize + "px"; };
document.getElementById("minusBtn").onclick = () => { fSize = Math.max(16, fSize - 4); textContainer.style.fontSize = fSize + "px"; };

// M√ÅRGENES CORREGIDOS: Ajustamos el ancho del contenedor interno
let currentWidth = 90;
document.getElementById("marginPlus").onclick = () => { 
  currentWidth = Math.min(100, currentWidth + 5); 
  textContainer.style.width = currentWidth + "%"; 
};
document.getElementById("marginMinus").onclick = () => { 
  currentWidth = Math.max(20, currentWidth - 5); 
  textContainer.style.width = currentWidth + "%"; 
};

document.getElementById("leftBtn").onclick = () => textContainer.style.textAlign = "left";
document.getElementById("centerBtn").onclick = () => textContainer.style.textAlign = "center";
document.getElementById("rightBtn").onclick = () => textContainer.style.textAlign = "right";

document.getElementById("resetBtn").onclick = () => { viewport.scrollTo({top: 0, behavior: 'smooth'}); };
</script>
</body>
</html>
