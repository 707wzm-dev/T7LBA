<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Teleprompter Estable Pro</title>
<style>
  body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; overflow: hidden; }
  
  #viewport {
    height: 100vh; overflow-y: scroll; scroll-behavior: auto;
    display: flex; flex-direction: column; align-items: center;
  }
  #viewport::-webkit-scrollbar { display: none; }

  #margin-box {
    width: 80%; padding-top: 45vh; padding-bottom: 90vh;
    transition: width 0.3s;
  }

  #text {
    width: 100%; font-size: 40px; line-height: 1.6;
    outline: none; white-space: pre-wrap; word-wrap: break-word;
  }

  .mirror { transform: scaleX(-1); }

  /* Gu√≠a de lectura central */
  #line-guide {
    position: fixed; top: 50%; left: 0; width: 100%; height: 2px;
    background: rgba(255, 0, 0, 0.3); pointer-events: none; z-index: 10;
  }

  #controls {
    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
    display: flex; flex-wrap: wrap; justify-content: center; gap: 5px;
    background: rgba(30, 30, 30, 0.9); padding: 10px; border-radius: 10px; z-index: 100;
  }

  button {
    background: #444; color: white; border: none; padding: 10px;
    border-radius: 5px; cursor: pointer; font-size: 14px;
  }

  .active { background: #d32f2f !important; font-weight: bold; }
</style>
</head>
<body>

<div id="line-guide"></div>

<div id="viewport">
  <div id="margin-box">
    <div id="text" contenteditable="true" spellcheck="false">Pega tu guion aqu√≠. El texto se mover√° de forma constante. Si hablas, el sistema intentar√° ajustar la velocidad para seguirte.</div>
  </div>
</div>

<div id="controls">
  <button id="micBtn">üéôÔ∏è Voz Off</button>
  <button id="mirrorBtn">ü™û Espejo</button>
  <button id="plusBtn">A+</button>
  <button id="minusBtn">A-</button>
  <button id="mPlus">‚ÜîÔ∏è+</button>
  <button id="mMinus">‚ÜîÔ∏è-</button>
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="centerBtn">‚¨ÜÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
  <button id="resetBtn">üîÑ</button>
</div>

<script>
const viewport = document.getElementById("viewport");
const textElem = document.getElementById("text");
const marginBox = document.getElementById("margin-box");
const micBtn = document.getElementById("micBtn");

let running = false;
let speed = 0.5; // Velocidad base constante (p√≠xeles por frame)
let scrollPos = 0;

// MOTOR DE MOVIMIENTO CONSTANTE
function scrollLoop() {
  if (running) {
    scrollPos += speed;
    viewport.scrollTop = scrollPos;
  }
  requestAnimationFrame(scrollLoop);
}
scrollLoop();

// RECONOCIMIENTO DE VOZ
const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;

if (SR) {
  recognition = new SR();
  recognition.lang = 'es-ES';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let transcript = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    ajustarVelocidad(transcript.toLowerCase().trim());
  };

  recognition.onend = () => { if (running) recognition.start(); };
}

function ajustarVelocidad(voz) {
  const palabras = voz.split(" ");
  const ultima = palabras[palabras.length - 1];
  const contenido = textElem.innerText.toLowerCase();
  const index = contenido.lastIndexOf(ultima);

  if (index !== -1) {
    const range = document.createRange();
    const walker = document.createTreeWalker(textElem, NodeFilter.SHOW_TEXT, null, false);
    let node, count = 0;

    while (node = walker.nextNode()) {
      let nextCount = count + node.textContent.length;
      if (index >= count && index < nextCount) {
        try {
          range.setStart(node, index - count);
          range.setEnd(node, index - count + ultima.length);
          const rect = range.getBoundingClientRect();
          
          // L√ìGICA DE VELOCIDAD:
          // Si la palabra est√° por debajo del centro, acelera.
          // Si est√° por arriba, frena.
          const error = rect.top - (window.innerHeight / 2);
          
          if (error > 20) speed = 1.5;      // Vas r√°pido, el texto acelera
          else if (error < -20) speed = 0.2; // Vas lento, el texto frena
          else speed = 0.6;                 // Est√°s en el centro, velocidad normal
          
        } catch(e) {}
        break;
      }
      count = nextCount;
    }
  }
}

micBtn.onclick = () => {
  if (!running) {
    running = true;
    scrollPos = viewport.scrollTop;
    micBtn.classList.add("active");
    micBtn.innerText = "üéôÔ∏è Voz ON";
    textElem.contentEditable = "false";
    if (recognition) recognition.start();
  } else {
    running = false;
    speed = 0.5;
    micBtn.classList.remove("active");
    micBtn.innerText = "üéôÔ∏è Voz OFF";
    textElem.contentEditable = "true";
    if (recognition) recognition.stop();
  }
};

// CONTROLES ADICIONALES
document.getElementById("mirrorBtn").onclick = () => textElem.classList.toggle("mirror");
document.getElementById("plusBtn").onclick = () => { textElem.style.fontSize = (parseInt(window.getComputedStyle(textElem).fontSize) + 4) + "px"; };
document.getElementById("minusBtn").onclick = () => { textElem.style.fontSize = (parseInt(window.getComputedStyle(textElem).fontSize) - 4) + "px"; };
document.getElementById("mPlus").onclick = () => { marginBox.style.width = Math.min(100, parseInt(marginBox.style.width || 80) + 5) + "%"; };
document.getElementById("mMinus").onclick = () => { marginBox.style.width = Math.max(20, parseInt(marginBox.style.width || 80) - 5) + "%"; };
document.getElementById("leftBtn").onclick = () => textElem.style.textAlign = "left";
document.getElementById("centerBtn").onclick = () => textElem.style.textAlign = "center";
document.getElementById("rightBtn").onclick = () => textElem.style.textAlign = "right";
document.getElementById("resetBtn").onclick = () => { scrollPos = 0; viewport.scrollTop = 0; };
</script>
</body>
</html>
