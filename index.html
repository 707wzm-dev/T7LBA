<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Teleprompter Fluido Pro</title>
<style>
  body {
    margin: 0; background: black; color: white;
    font-family: Arial, sans-serif; overflow: hidden;
  }

  #viewport {
    height: 100vh;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #margin-box {
    width: 85%;
    padding-top: 50vh;
    padding-bottom: 80vh;
    transition: width 0.3s ease;
  }

  #text {
    width: 100%;
    font-size: 42px;
    line-height: 1.6;
    outline: none;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .mirror { transform: scaleX(-1); }

  #guide {
    position: fixed; top: 50%; left: 0; width: 100%; height: 60px;
    background: rgba(255, 255, 255, 0.05);
    transform: translateY(-50%);
    pointer-events: none; border-top: 1px solid rgba(255,255,255,0.1);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 5;
  }

  #controls {
    position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
    display: flex; flex-wrap: wrap; justify-content: center;
    gap: 6px; background: rgba(20, 20, 20, 0.95);
    padding: 10px; border-radius: 12px; z-index: 100; width: 95%; max-width: 550px;
  }

  button {
    font-size: 14px; padding: 10px; cursor: pointer;
    background: #333; color: white; border: none; border-radius: 6px;
    flex: 1; min-width: 40px;
  }

  .active-mic { background: #d32f2f !important; box-shadow: 0 0 10px red; }
</style>
</head>
<body>

<div id="guide"></div>

<div id="viewport">
  <div id="margin-box">
    <div id="text" contenteditable="true" spellcheck="false">Pega tu guion aqu√≠... Pulsa Voz y lee con naturalidad. El micr√≥fono se mantendr√° siempre activo ahora.</div>
  </div>
</div>

<div id="controls">
  <button id="micBtn">üéôÔ∏è Voz</button>
  <button id="mirrorBtn">ü™û Espejo</button>
  <button id="plusBtn">A+</button>
  <button id="minusBtn">A-</button>
  <button id="marginPlus">‚ÜîÔ∏è+</button>
  <button id="marginMinus">‚ÜîÔ∏è-</button>
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="centerBtn">‚¨ÜÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
  <button id="resetBtn">üîÑ</button>
</div>

<script>
const viewport = document.getElementById("viewport");
const textElem = document.getElementById("text");
const marginBox = document.getElementById("margin-box");
const micBtn = document.getElementById("micBtn");

let isListening = false;
let currentScroll = 0;
let targetScroll = 0;
let recognition;

// MOTOR DE ANIMACI√ìN ULTRA FLUIDO
function updateScroll() {
  if (isListening) {
    let diff = targetScroll - currentScroll;
    
    // Si detectamos que la voz va adelante, nos movemos suavemente
    if (diff > 0) {
      currentScroll += diff * 0.04; // Factor de suavizado
    }
    
    // Movimiento de inercia m√≠nimo para evitar que el texto se sienta "pegado"
    currentScroll += 0.15; 
    
    viewport.scrollTop = currentScroll;
  }
  requestAnimationFrame(updateScroll);
}
updateScroll();

// CONFIGURACI√ìN DEL MICR√ìFONO
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = 'es-ES';
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let transcript = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    // Procesamos solo la √∫ltima parte escuchada para mayor rapidez
    sincronizar(transcript.toLowerCase().trim());
  };

  // REINICIO AUTOM√ÅTICO CRUCIAL
  recognition.onend = () => {
    if (isListening) {
      console.log("Reiniciando micr√≥fono para mantener continuidad...");
      recognition.start();
    }
  };

  recognition.onerror = (event) => {
    console.error("Error de reconocimiento:", event.error);
    if (event.error === 'network') alert("Revisa tu conexi√≥n a internet");
  };
}

function sincronizar(voz) {
  const palabras = voz.split(" ");
  const ultima = palabras[palabras.length - 1];
  const contenido = textElem.innerText.toLowerCase();
  
  // Buscamos la palabra m√°s reciente
  const index = contenido.lastIndexOf(ultima);

  if (index !== -1) {
    const range = document.createRange();
    const walker = document.createTreeWalker(textElem, NodeFilter.SHOW_TEXT, null, false);
    let node, charCount = 0;

    while (node = walker.nextNode()) {
      let nextCount = charCount + node.textContent.length;
      if (index >= charCount && index < nextCount) {
        try {
          range.setStart(node, index - charCount);
          range.setEnd(node, index - charCount + ultima.length);
          const rect = range.getBoundingClientRect();
          
          const newTarget = viewport.scrollTop + rect.top - (window.innerHeight / 2);
          
          // Solo actualizamos el objetivo si es hacia adelante (evita rebotes)
          if (newTarget > targetScroll) {
            targetScroll = newTarget;
          }
        } catch(e) {}
        break;
      }
      charCount = nextCount;
    }
  }
}

micBtn.onclick = () => {
  if (!isListening) {
    if (!SpeechRecognition) return alert("Navegador no compatible.");
    isListening = true;
    currentScroll = viewport.scrollTop;
    targetScroll = currentScroll;
    micBtn.classList.add("active-mic");
    textElem.contentEditable = "false";
    recognition.start();
  } else {
    isListening = false;
    micBtn.classList.remove("active-mic");
    textElem.contentEditable = "true";
    recognition.stop();
  }
};

// CONTROLES DE INTERFAZ
document.getElementById("mirrorBtn").onclick = () => textElem.classList.toggle("mirror");

let fSize = 42;
document.getElementById("plusBtn").onclick = () => { fSize += 4; textElem.style.fontSize = fSize + "px"; };
document.getElementById("minusBtn").onclick = () => { fSize = Math.max(16, fSize - 4); textElem.style.fontSize = fSize + "px"; };

let mWidth = 85;
document.getElementById("marginPlus").onclick = () => { mWidth = Math.min(100, mWidth + 5); marginBox.style.width = mWidth + "%"; };
document.getElementById("marginMinus").onclick = () => { mWidth = Math.max(20, mWidth - 5); marginBox.style.width = mWidth + "%"; };

document.getElementById("leftBtn").onclick = () => textElem.style.textAlign = "left";
document.getElementById("centerBtn").onclick = () => textElem.style.textAlign = "center";
document.getElementById("rightBtn").onclick = () => textElem.style.textAlign = "right";

document.getElementById("resetBtn").onclick = () => { 
  currentScroll = 0;
  targetScroll = 0;
  viewport.scrollTop = 0;
};
</script>
</body>
</html>
